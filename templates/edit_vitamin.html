{% extends "base.html" %}
{% block title %}Edit Vitamin - VitaTracker{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Edit Vitamin</h1>
</div>
<div class="form-container">
    <form method="POST" action="{{ url_for('vitamins.edit_vitamin', vitamin_id=vitamin.vitamin_id) }}" class="standard-form">
        <div class="form-group">
            <label for="name">Vitamin Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" value="{{ vitamin.name }}" required>
        </div>
        <div class="form-group">
            <label for="dose">Dose</label>
            <input type="text" id="dose" name="dose" value="{{ vitamin.dose or '' }}">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency">
                <option value="">Select frequency</option>
                <option value="Once daily" {% if vitamin.frequency == 'Once daily' %}selected{% endif %}>Once daily</option>
                <option value="Twice daily" {% if vitamin.frequency == 'Twice daily' %}selected{% endif %}>Twice daily</option>
                <option value="Three times daily" {% if vitamin.frequency == 'Three times daily' %}selected{% endif %}>Three times daily</option>
                <option value="Every other day" {% if vitamin.frequency == 'Every other day' %}selected{% endif %}>Every other day</option>
                <option value="Weekly" {% if vitamin.frequency == 'Weekly' %}selected{% endif %}>Weekly</option>
                <option value="As needed" {% if vitamin.frequency == 'As needed' %}selected{% endif %}>As needed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4">{{ vitamin.notes or '' }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Vitamin</button>
            <a href="{{ url_for('vitamins.list_vitamins') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
