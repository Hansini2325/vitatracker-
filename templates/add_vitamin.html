{% extends "base.html" %}
{% block title %}Add Vitamin - VitaTracker{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Add New Vitamin</h1>
</div>
<div class="form-container">
    <form method="POST" action="{{ url_for('vitamins.add_vitamin') }}" class="standard-form">
        <div class="form-group">
            <label for="name">Vitamin Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="e.g., Vitamin D3">
        </div>
        <div class="form-group">
            <label for="dose">Dose</label>
            <input type="text" id="dose" name="dose" placeholder="e.g., 1000 IU, 500mg">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency">
                <option value="">Select frequency</option>
                <option value="Once daily">Once daily</option>
                <option value="Twice daily">Twice daily</option>
                <option value="Three times daily">Three times daily</option>
                <option value="Every other day">Every other day</option>
                <option value="Weekly">Weekly</option>
                <option value="As needed">As needed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Additional information about this vitamin"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Vitamin</button>
            <a href="{{ url_for('vitamins.list_vitamins') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
